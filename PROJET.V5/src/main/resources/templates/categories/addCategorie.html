<!DOCTYPE html>
<html layout:decorate="layout" xmlns:th="https://thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Ajouter catégorie</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="d-flex justify-content-center">
			<div class="container mx-5">
				<div class="container my-2">
					<h3>Ajouter une catégorie</h3>
				</div>
				<form th:action="@{/projetv4/categories/addCategorie}" th:object="${categories}" method="post">
					<div class="container my-2">
						<label for="nom">Nom :</label>
						<input type="text" th:field="*{nom}" required="required" />
					</div>
					<div class="container my-2">
						<label for="actif">Actif :</label>
						<input type="checkbox" th:field="*{actif}" />
					</div>
					<div class="container my-2">
						<input type="submit" value="Enregistrer" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
