<!DOCTYPE html>
<html layout:decorate="layout" xmlns:th="https://thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Diminuer quantité article</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="d-flex justify-content-center">
			<div class="container mx-5">
				<div class="container my-2">
					<h3>Diminuer la quantité d'un article</h3>
				</div>

				<form
					th:action="@{/projetv4/commandes/diminuerQtyArticleCommande/{listeAeticleId}(listeAeticleId=${listeArticleADiminuer.id})}"
					method="post">
					<div class="row my-2">
						<div class="container">
							<p>Id commande : <span th:text="${listeArticleADiminuer.commande.id}"></span></p>
							<p>Id article : <span th:text="${listeArticleADiminuer.article.id}"></span></p>
							<p>Prix lors de la commande : <span th:text="${listeArticleADiminuer.prixActuel}"></span>
							</p>
							<p>Quantité actuellement commandée : <span
									th:text="${listeArticleADiminuer.quantite}"></span></p>
						</div>
					</div>
					<div class="container my-2">
						<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
						<label for="quantite">Nouvelle quantité :</label><br>
						<input type="number" id="quantite" name="quantite" th:min="1"
							th:max="${listeArticleADiminuer.quantite}" required="required">
					</div>
					<div class="container my-2">
						<input type="submit" value="Commander" />
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
