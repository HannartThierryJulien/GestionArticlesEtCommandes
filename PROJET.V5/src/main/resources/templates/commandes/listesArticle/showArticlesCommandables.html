<!DOCTYPE html>
<html layout:decorate="layout" xmlns:th="https://thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Afficher articles commandables</title>
	<script type="text/javascript">
		$(document).ready(function () {
			mettreEnFormeTable();
		});
	</script>
</head>

<body>
	<div layout:fragment="content">
		<div class="d-flex justify-content-center">
			<div class="container mx-5">
				<div class="container">
					<div class="row my-2">
						<div class="container">
							<h3>Commande n°<span th:text="${commandeId}"></span></h3>
							<h3>Sélectionner l'article à commander</h3>
						</div>
					</div>

					<div class="row my-2 row-myTable">
						<table id="myTable">
							<thead>
								<tr>
									<th>ID</th>
									<th>Catégorie</th>
									<th>Dénomination</th>
									<th>Prix</th>
									<th>Stock</th>
									<th>Actif</th>
									<th>Commander</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="article : ${articlesCommandables}">
									<td th:text="${article.id}"></td>
									<td th:text="${article.categorie.nom}"></td>
									<td th:text="${article.denomination}"></td>
									<td th:text="${article.prix}"></td>
									<td th:text="${article.stock}"></td>
									<td th:text="${article.actif}"></td>
									<td>
										<a th:href="@{'/projetv4/commandes/formCommanderArticle/' + ${commandeId} + '/' + ${article.id}}"
											class="btn btn-sm">Commander</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
