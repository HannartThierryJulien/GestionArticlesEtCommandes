
# ======================= Common configuration =======================
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.output.ansi.enabled=always

# ======================= To use MySQL =======================
spring.datasource.url=jdbc:mysql://localhost:3306/SGBD1_ThierryJulien?createDatabaseIfNotExist=true
# spring.datasource.url=jdbc:mysql://localhost:33020/SGBD_ThierryJulien?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ======================= For debbuging =======================
server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=never
server.error.include-binding-errors=always
